spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:conpresp-api
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernates:
      show_sql: true
      format_sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /admin
